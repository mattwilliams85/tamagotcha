<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <audio>
      <source src="sound/blip.wav"></source>
    </audio>

    <title>My Tamagotcha</title>
  </head>

  <body>
    <div id="outer_container">
      <h4 id="heading">MY LIL TAMAGOTCHA' &#0169;</h4>
      <div class="container">
        <div id="statbox">
          <h1></h1>
          <form id="nameMe">
            <div class="form-group">
              <label for="input">What is your pet's name?</label>
              <input id="input" type="text">
            </div>
            <button type="submit" id="btn">Submit!</button>
          </form>
          <div class="hideMe">
            <p>Lil' <span id="title">&nbps;</span><h4 id="level"></h4></p>
              <!-- STAT BAR -->
              <table>
                <tr id="stats">
                  <td>
                    <div class="outer-bar">
                      <div class="bar" id="foodBar"><p>F</p></div>
                    </div>
                  </td>
                  <td>
                    <div class="outer-bar">
                      <div class="bar" id="sleepBar"><p>S</p></div>
                    </div>
                  </td>
                  <td>
                    <div class="outer-bar">
                      <div class="bar" id="moodBar"><p>M</p></div>
                    </div>
                  </td>
                </tr>
            </table>  <!-- STAT BAR END -->
            <h5 id='message'></h5>
          </div>
        </div> <!-- STAT BOX END -->
        <div id='gifbox'> <img id="change" src="img/r_happy.gif">
        </div>
      </div> <!-- CONTAINER END -->
        <table>
          <tr id="button-row">
            <button type="submit" class="button" id="feed">FEED!</button>
            <button type="submit" class="button" id="sleep">NAP!</button>
            <button type="submit" class="button" id="play">PLAY!</button>
          </tr>
        </table>
    </div> <!-- OUTER CONTAINER END -->
  </body>
</html>

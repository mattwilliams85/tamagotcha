<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Tamagotcha</title>
  </head>

  <body>
    <div class="container">
      <h1></h1>

      <form id="nameMe">
        <div class="form-group">
          <label for="input">What is your pet's name?</label>
          <input id="input" type="text">
        </div>
        <button type="submit" id="btn">Submit!</button>
      </form>
      <div class="hideMe">
        <p>Lil' <span id="title">&nbps;</span> </p>
          <table>
            <tr id="stats">
              <td>
                <div class="bar" id="foodBar">&nbsp;&nbsp;F</div>
              </td>
              <td>
                <div class="bar" id="sleepBar">&nbsp;&nbsp;S</div>
              </td>
              <td>
                <div class="bar" id="moodBar">&nbsp;&nbsp;M</div>
              </td>
            </tr>
            <tr>
              <td>
                <p class="stat" id="foodNum"><p>
              </td>
               <td>
                <p class="stat" id="sleepNum"><p>
              </td>
               <td>
                <p class="stat" id="moodNum"><p>
              </td>
            </tr>
          <table>
            <tr id="button-row">
              <button type="submit" class="button" id="feed">FEED!</button>
              <button type="submit" class="button" id="sleep">SLEEP!</button>
            </tr>
          </table>
        </table>
        <h3 id='message'></h3>
      </div>
    </div>
  </body>
</html>
